<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
</head>
<body class="container">
  <div id="registration" class="shadow-md px-4 flex flex-col justify-center items-center">
    <form class="px-4 max-w-3xl mx-32 space-y-6" id="user-form">
      <h2 class="text-2xl font-bold">Registration Form</h2>
      <div class="space-x-24">
        <label>Name</label>
        <input id="name" placeholder="Enter full name" class="shadow-md border border-gray-400 py-2 px-2 bg-gray-100 rounded focus:outline-none" type="text" required>
    </div>
    <div class="space-x-24">
      <label>Email</label>
      <input id="email" placeholder="Enter email" class="shadow-md border border-gray-400 py-2 px-2 bg-gray-100 rounded focus:outline-none" type="email" required>
    </div>
    <div class="space-x-20">
      <label>Password</label>
      <input id="password" placeholder="Enter password" class="shadow-md border border-gray-400 py-2 px-2 bg-gray-100 rounded focus:outline-none" type="password" required>
    </div>
    <div class="space-x-20">
      <label>Date of Birth</label>
      <input id="dob" min="1969-10-03" max="2006-10-03" class= "w-44 shadow-md border border-gray-400 py-2 px-2 bg-gray-100 rounded focus:outline-none" type="date" required>
    </div>
    <div>
      <input id="tick" class= "shadow-md" type="checkbox" required>
      <label>Accept Terms & Conditions</label>
    </div>
    <button type="submit" id="submit" class="focus:outline-none text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
    </form>
  </div>
  <div id="Enteries">
    <div class="card bg-white shadow-md rounded-lg overflow-hidden my-5">
      <h2 class="card-title text-center text-2xl font-semibold p-15 bg-gray-100">Entries</h2>
      <table id="dataEntry" class="card-table w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Password</th>
            <th class="px-4 py-2 text-left">Dob</th>
            <th class="px-4 py-2 text-left">Accepted terms?</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
